<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký nhân viên mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-theme d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <h1 class="navbar-brand"><i class="fas fa-fingerprint me-2"></i> Hệ thống chấm công thông minh</h1>
            <a href="/" class="btn" style="background-color: var(--accent-primary); color: var(--bg-primary);">
                <i class="fas fa-arrow-left me-2"></i> Quay lại
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card main-card">
                    <div class="card-header">
                        <h4 class="m-0"><i class="fas fa-user-plus me-2"></i> Đăng ký nhân viên mới</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm" enctype="multipart/form-data">
                            <div class="row mb-4">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Họ và tên</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="employee_code" class="form-label">Mã nhân viên</label>
                                        <input type="text" class="form-control" id="employee_code" name="employee_code" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="text-center mb-3">
                                        <div class="profile-image-preview" id="imagePreview">
                                            <i class="fas fa-user-circle"></i>
                                        </div>
                                        <label for="profile_image" class="btn btn-sm btn-outline-light mt-2">
                                            <i class="fas fa-upload me-2"></i> Chọn ảnh
                                        </label>
                                        <input type="file" class="d-none" id="profile_image" name="profile_image" accept="image/*" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="department" class="form-label">Phòng ban</label>
                                        <input type="text" class="form-control" id="department" name="department">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="position" class="form-label">Chức vụ</label>
                                        <input type="text" class="form-control" id="position" name="position">
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 text-end">
                                <button type="submit" class="btn btn-lg" style="background-color: var(--accent-primary); color: var(--bg-primary);">
                                    <i class="fas fa-save me-2"></i> Đăng ký
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageInput = document.getElementById('profile_image');
            const imagePreview = document.getElementById('imagePreview');
            const registerForm = document.getElementById('registerForm');
            
            // Hiển thị ảnh preview khi chọn file
            imageInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    }
                    reader.readAsDataURL(file);
                }
            });
            
            // Xử lý submit form
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(registerForm);
                
                fetch('/register-employee', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Đăng ký thành công!',
                            text: data.message,
                            confirmButtonColor: '#00ff9d'
                        }).then(() => {
                            registerForm.reset();
                            imagePreview.innerHTML = '<i class="fas fa-user-circle"></i>';
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Lỗi!',
                            text: data.error,
                            confirmButtonColor: '#00ff9d'
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi!',
                        text: 'Có lỗi xảy ra, vui lòng thử lại.',
                        confirmButtonColor: '#00ff9d'
                    });
                });
            });
        });
    </script>
</body>
</html>
