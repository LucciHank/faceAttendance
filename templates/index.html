<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App CheckIn</title>
    <style>
      @font-face {
        font-family: 'Space Habitat';
        src: url('/static/fonts/DFVN MBF Space Habitat Regular.otf') format('opentype');
      }
      
      @font-face {
        font-family: 'Roboto Light';
        src: url('/static/fonts/Roboto-Light.ttf') format('truetype');
      }
      
      @font-face {
        font-family: 'Roboto Regular';
        src: url('/static/fonts/Roboto-Regular.ttf') format('truetype');
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        width: 100%;
        height: 100vh;
        background-image: url('/static/images/bgr.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: white;
        font-family: 'Roboto Regular', sans-serif;
        position: relative;
      }
      
      .main-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
        position: relative;
      }
      
      .camera-container {
        width: 650px;
        height: 400px;
        border-radius: 20px;
        background-color: #0c2973;
        border: 5px solid #0c2973;
        box-shadow: 0 0 30px rgba(0, 106, 255, 0.4);
        position: relative;
        overflow: hidden;
      }
      
      .camera-inner {
        width: calc(100% - 10px);
        height: calc(100% - 10px);
        margin: 5px;
        border-radius: 15px;
        overflow: hidden;
        background-color: #041640;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      
      .camera-feed {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .camera-status {
        position: absolute;
        bottom: 15px;
        left: 0;
        right: 0;
        text-align: center;
        font-family: 'Roboto Regular', sans-serif;
        font-size: 18px;
        color: white;
      }
      
      .app-name {
        position: absolute;
        left: -250px;
        top: 50%;
        transform: translateY(-50%);
        text-align: right;
      }
      
      .app-name h1 {
        font-family: 'Space Habitat', sans-serif;
        font-size: 70px;
        line-height: 0.9;
        letter-spacing: 2px;
        font-weight: normal;
        margin-bottom: 20px;
      }
      
      .app-name .app {
        font-size: 60px;
      }
      
      .admin-btn {
        display: inline-block;
        padding: 10px 25px;
        background-color: rgba(255, 255, 255, 0.4);
        border-radius: 30px;
        font-family: 'Roboto Light', sans-serif;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .admin-btn:hover {
        background-color: rgba(255, 255, 255, 0.6);
      }
      
      .instructions {
        position: absolute;
        right: -100px;
        top: 50%;
        transform: translateY(-50%);
        text-align: left;
      }
      
      .instructions h2 {
        font-family: 'Space Habitat', sans-serif;
        font-size: 30px;
        margin-bottom: 15px;
        font-weight: normal;
      }
      
      .instructions ol {
        list-style-type: decimal;
        margin-left: 25px;
        font-family: 'Roboto Regular', sans-serif;
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      
      .complaint-btn {
        display: inline-block;
        padding: 10px 25px;
        background-color: rgba(255, 255, 255, 0.4);
        border-radius: 30px;
        font-family: 'Roboto Light', sans-serif;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .complaint-btn:hover {
        background-color: rgba(255, 255, 255, 0.6);
      }
      
      .icon-top {
        position: absolute;
        top: -300px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        filter: brightness(0) invert(1);
      }
      
      .icon-top img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      
      .footer {
        position: absolute;
        bottom: 30px;
        font-family: 'Space Habitat', sans-serif;
        font-size: 20px;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="app-name">
        <h1>
          <span class="app">APP</span><br>
          CHECKIN
        </h1>
        <div class="admin-btn">Quản lý</div>
      </div>
      
      <div class="camera-container">
        <div class="icon-top">
          <img src="/static/images/icon.png" alt="Camera Icon">
        </div>
        
        <div class="camera-inner">
          <img id="video" class="camera-feed" src="{{ url_for('video_feed') }}" alt="Camera Feed">
          <div class="camera-status" id="status">Đang xác minh..</div>
        </div>
      </div>
      
      <div class="instructions">
        <h2>HƯỚNG DẪN</h2>
        <ol>
          <li>Nhân viên đứng trước mặt camera</li>
          <li>Khi camera xác minh, nhận kết quả</li>
        </ol>
        <div class="complaint-btn">Khiếu nại</div>
      </div>
    </div>
    
    <div class="footer">LUCCYHANK</div>
    
    <script>   
      let lastLabel = "";
      let unchangedTime = 0;
      let locked = false;
      let checking = false;
      let verifyTimeout = null;
      let source = new EventSource("/get_label");

      function startEventSource() {
        if (source) {
          source.close(); // Đảm bảo không có instance nào trước khi mở lại
        }
        source = new EventSource("/get_label");
        source.onmessage = handleLabel;
      }

      function handleLabel(event) {
        if (locked) return;

        const newLabel = event.data;
        const statusElement = document.getElementById("status");
        
        if (newLabel) {
          statusElement.textContent = `Đã xác minh: ${newLabel}`;
        } else {
          statusElement.textContent = "Đang xác minh..";
        }
        
        if (newLabel && newLabel === lastLabel) {
          unchangedTime += 1000;
        } else {
          unchangedTime = 0;
          checking = false;

          // Hủy xác minh nếu nhãn thay đổi
          if (verifyTimeout) {
            clearTimeout(verifyTimeout);
            verifyTimeout = null;
          }
        }
        lastLabel = newLabel;

        if (unchangedTime >= 3000 && !checking) {
          checking = true;
          statusElement.textContent = `Đang xác minh nhân viên mã ${newLabel}`;
          // Đặt bộ đếm thời gian và lưu ID vào `verifyTimeout`
          verifyTimeout = setTimeout(() => {
            if (checking && lastLabel === newLabel) {
              locked = true;
              source.close(); // Chỉ tắt nguồn sự kiện, không ảnh hưởng video
              checkIn(newLabel);
            } else {
              checking = false;
            }
            verifyTimeout = null; // Reset biến sau khi kiểm tra xong
          }, 3000);
        }
      }

      source.onmessage = handleLabel;

      function checkIn(employeeId) {
        let formData = new FormData();
        formData.append("employee_id", employeeId);

        fetch("/api/checkin", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            setTimeout(() => {
              resetState();
            }, 3000);
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Đã xảy ra lỗi khi xử lý yêu cầu.");
            resetState(); // Đảm bảo reset lại nếu có lỗi
          });
      }

      function resetState() {
        locked = false;
        checking = false;
        lastLabel = "";
        unchangedTime = 0;
        document.getElementById("status").textContent = "Đang xác minh..";
        startEventSource();
      }

      // Khởi động lại EventSource khi trang được tải
      window.onload = function() {
        startEventSource();
      };

      document.querySelector('.admin-btn').addEventListener('click', function() {
        window.location.href = '/train';
      });

      document.querySelector('.complaint-btn').addEventListener('click', function() {
        window.location.href = '/complaint';
      });
    </script>
  </body>
</html>
