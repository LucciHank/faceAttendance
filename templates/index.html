<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống chấm công thông minh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <style>

    </style>
</head>
<body class="dark-theme d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <h1 class="navbar-brand"><i class="fas fa-fingerprint me-2"></i> Hệ thống chấm công thông minh</h1>
            <div>
                <button id="adminLoginBtn" class="btn btn-outline-light">
                    <i class="fas fa-user-shield me-1"></i> Quản lý
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <!-- Khối camera và thông tin nhận diện -->
            <div class="col-lg-7">
                <!-- Khối camera -->
                <div class="card main-card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center p-3">
                        <h5 class="m-0"><i class="fas fa-camera me-2"></i> Camera nhận diện</h5>
                        <div class="current-time-display">
                            <i class="fas fa-clock"></i>
                            <span id="currentTime" class="fw-bold">--:--:--</span>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="camera-container">
                            <div class="video-wrapper">
                                <img id="videoStream" src="/video_feed">
                                <div class="scan-line"></div>
                                <div id="loadingIndicator" class="loading-indicator d-none">
                                    <div class="spinner-border text-light" role="status">
                                        <span class="visually-hidden">Đang tải...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Khối độ tin cậy và thời gian -->
                <div class="card main-card mb-4">
                    <div class="card-body p-3">
                        <!-- Phần độ tin cậy và thời gian -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <!-- Khối độ tin cậy -->
                            <div class="confidence-container flex-grow-1 me-3">
                                <label class="confidence-label mb-1">Độ tin cậy nhận diện</label>
                                <div class="confidence-track">
                                    <div class="confidence-bar" id="confidenceBar" style="width: 0%"></div>
                                </div>
                            </div>
                            
                            <!-- Khối thời gian -->
                            <div class="time-display">
                                <i class="fas fa-clock"></i>
                                <span id="currentTime" class="fw-bold">--:--:--</span>
                            </div>
                        </div>
                        
                        <!-- Các button hành động -->
                        <div class="d-flex gap-3 justify-content-between">
                            <button id="attendanceBtn" class="action-button attendance-btn flex-grow-1" disabled>
                                <i class="fas fa-user-clock action-icon"></i>
                                <span class="action-text">Chấm công</span>
                            </button>
                            
                            <button id="complaintBtn" class="action-button complaint-btn flex-grow-1" data-bs-toggle="modal" data-bs-target="#complaintModal">
                                <i class="fas fa-file-alt action-icon"></i>
                                <span class="action-text">Khiếu nại</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Khối thông tin nhân viên và lịch sử chấm công -->
            <div class="col-lg-5">
                <!-- Thông tin nhân viên -->
                <div id="employeeInfoCard" class="card main-card mb-4 d-none">
                    <div class="card-header">
                        <h5 class="m-0"><i class="fas fa-id-card me-2"></i> Thông tin nhân viên</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="employee-avatar me-3">
                                <img id="employeeAvatar" src="/static/img/default-avatar.png" alt="Avatar">
                            </div>
                            <div>
                                <h5 id="employeeFullName" class="mb-1">--</h5>
                                <div class="d-flex align-items-center">
                                    <span id="employeeCode" class="badge bg-secondary me-2">--</span>
                                    <span id="employeeStatus" class="badge bg-primary">Chưa chấm công</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row g-2">
                            <div class="col-6">
                                <div class="info-item">
                                    <div class="info-label">Phòng ban</div>
                                    <div id="employeeDepartment" class="info-value">--</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="info-item">
                                    <div class="info-label">Chức vụ</div>
                                    <div id="employeePosition" class="info-value">--</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Lịch sử chấm công -->
                <div class="card main-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="m-0"><i class="fas fa-history me-2"></i> Lịch sử chấm công hôm nay</h5>
                        <button id="refreshActiveBtn" class="btn btn-sm refresh-btn" title="Làm mới">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Nhân viên</th>
                                        <th>Check-in</th>
                                        <th>Check-out</th>
                                    </tr>
                                </thead>
                                <tbody id="activeEmployeesList">
                                    <tr>
                                        <td colspan="3" class="text-center py-4">
                                            <i class="fas fa-clock mb-2" style="font-size: 2rem; color: rgba(255,255,255,0.1);"></i>
                                            <p class="mb-0">Chưa có lịch sử chấm công hôm nay</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Các modal -->
    <!-- Modal khiếu nại -->
    <div class="modal fade" id="complaintModal" tabindex="-1" aria-labelledby="complaintModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="complaintModalLabel">
                        <i class="fas fa-exclamation-circle text-danger me-2"></i> Gửi khiếu nại
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="complaintForm">
                        <div class="mb-3 text-center">
                            <div class="complaint-photo-container mx-auto" style="max-width: 300px; overflow: hidden; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5);">
                                <img id="complaintPhoto" src="" alt="Ảnh chụp" class="img-fluid">
                            </div>
                            <button type="button" id="retakePhotoBtn" class="btn btn-sm btn-outline-light mt-2">
                                <i class="fas fa-camera me-1"></i> Chụp lại
                            </button>
                        </div>
                        
                        <input type="hidden" id="complaintTime" name="time">
                        
                        <div class="mb-3">
                            <label for="employeeCode" class="form-label">Mã nhân viên (6 ký tự)</label>
                            <input type="text" class="form-control" id="employeeCode" name="employeeCode" maxlength="6" required>
                            <div id="employeeName" class="form-text mt-1"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="complaintReason" class="form-label">Lý do khiếu nại</label>
                            <select class="form-select" id="complaintReason" name="reason" required>
                                <option value="" selected disabled>-- Chọn lý do --</option>
                                <option value="camera_error">Camera bị lỗi (không lên)</option>
                                <option value="technical_error">Lỗi kỹ thuật (không thể check in/out)</option>
                                <option value="wrong_recognition">Nhận diện sai</option>
                                <option value="other">Lý do khác</option>
                            </select>
                        </div>
                        
                        <div id="otherReasonContainer" class="mb-3 d-none">
                            <label for="otherReason" class="form-label">Chi tiết lý do khác</label>
                            <textarea class="form-control" id="otherReason" name="otherReason" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" id="submitComplaintBtn" class="btn complaint-btn">
                        <i class="fas fa-paper-plane me-1"></i> Gửi khiếu nại
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal đăng nhập quản trị viên -->
    <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminLoginModalLabel"><i class="fas fa-user-shield me-2"></i> Đăng nhập quản trị viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="adminUsername" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="adminUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" id="adminLoginSubmitBtn" class="btn" style="background-color: var(--accent-primary); color: var(--bg-primary);">
                        <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modal-handler.js') }}"></script>
</body>
</html>
