<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dark-theme">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand w-100 text-center" href="#">
                <i class="fas fa-robot me-2"></i>
                CHÁM CÔNG NHẬN DIỆN KHUÔN MẶT
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Control Card -->
                <div class="card main-card mb-4">
                    <div class="card-body">
                        <!-- Mode Selection -->
                        <div class="mode-selector mb-4">
                            <button class="mode-btn" id="checkInBtn" data-mode="checkin">
                                <i class="fas fa-sign-in-alt"></i>
                                Check In
                            </button>
                            <button class="mode-btn" id="checkOutBtn" data-mode="checkout">
                                <i class="fas fa-sign-out-alt"></i>
                                Check Out
                            </button>
                        </div>

                        <!-- Camera View -->
                        <div class="camera-container">
                            <div class="video-wrapper">
                                <img id="videoStream" src="">
                                <div class="face-overlay">
                                    <div class="scan-line"></div>
                                </div>
                                <div class="video-placeholder">
                                    <i class="fas fa-camera"></i>
                                    <p>Chọn chế độ để bắt đầu</p>
                                </div>
                            </div>
                            
                            <!-- Status Overlay -->
                            <div class="status-overlay">
                                <div class="status-content">
                                    <div class="status-left">
                                        <i class="fas fa-face-smile"></i>
                                        <div class="confidence-bar">
                                            <div class="confidence-progress" style="width: 0%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Button -->
                        <div class="action-buttons mt-4">
                            <button id="confirmBtn" class="action-btn success" style="display: none;" disabled>
                                <i class="fas fa-check"></i>
                                Xác nhận
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Info Cards -->
                <div class="row g-4">
                    <!-- Current Time Card -->
                    <div class="col-md-4">
                        <div class="card info-card">
                            <div class="card-body">
                                <div class="info-header">
                                    <i class="fas fa-clock"></i>
                                    <h5>Thời gian hiện tại</h5>
                                </div>
                                <div class="info-content" id="currentTime">
                                    --:--:--
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Employee ID Card -->
                    <div class="col-md-4">
                        <div class="card info-card">
                            <div class="card-body">
                                <div class="info-header">
                                    <i class="fas fa-id-card"></i>
                                    <h5>Mã nhân viên</h5>
                                </div>
                                <div class="info-content" id="employeeId">
                                    Chưa xác định
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Work Duration Card -->
                    <div class="col-md-4">
                        <div class="card info-card">
                            <div class="card-body">
                                <div class="info-header">
                                    <i class="fas fa-hourglass"></i>
                                    <h5>Thời gian làm việc</h5>
                                </div>
                                <div class="info-content" id="workDuration">
                                    Chưa check out
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
