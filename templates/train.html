<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      :root {
        --bg-dark: #121212;
        --bg-medium: #1e1e1e;
        --bg-light: #2d2d2d;
        --text-light: #ffffff;
        --text-medium: #e0e0e0;
        --text-muted: #a0a0a0;
        --accent: #888888;
        --accent-hover: #a0a0a0;
        --card-spacing: 1.5rem;
        --border-radius: 12px;
        --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.1);
        --shadow-strong: 0 10px 40px rgba(0, 0, 0, 0.2);
      }
      
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--bg-dark);
        color: var(--text-light);
        font-family: 'Inter', sans-serif;
        padding: var(--card-spacing) 0;
        margin: 0;
        line-height: 1.6;
      }

      .container {
        width: 95%;
        max-width: 800px;
        margin: 0 auto;
      }

      .card {
        background: var(--bg-medium);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-soft);
        margin-bottom: var(--card-spacing);
        padding: var(--card-spacing);
        transition: all 0.3s ease;
      }

      .card:hover {
        box-shadow: var(--shadow-strong);
      }

      .header-card {
        text-align: center;
        padding: 2.5rem 2rem 2rem;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(to bottom, var(--bg-medium), var(--bg-light));
      }

      .header-card h1 {
        font-size: 1.8rem;
        font-weight: 600;
        margin: 0;
        color: var(--text-light);
        letter-spacing: 0.5px;
        flex: 1;
      }

      .nav-controls {
        display: flex;
        align-items: center;
      }

      .form-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        position: relative;
        background: var(--bg-medium);
      }

      .input-group {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 500px;
        margin-bottom: 2rem;
      }

      .input-group label {
        margin-bottom: 1rem;
        font-weight: 500;
        font-size: 1.1rem;
        color: var(--text-light);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .input-control {
        background-color: var(--bg-light);
        border: none;
        border-radius: var(--border-radius);
        padding: 1rem 1.5rem;
        font-size: 1rem;
        color: var(--text-light);
        margin-bottom: 1.5rem;
        width: 100%;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }

      .input-control:focus {
        outline: none;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        background-color: rgba(255, 255, 255, 0.05);
      }

      .btn {
        background-color: var(--accent);
        color: var(--text-light);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        letter-spacing: 0.3px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      .btn:hover {
        background-color: var(--accent-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      }

      .footer-controls {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }

      .video-container {
        position: relative;
        display: flex;
        justify-content: center;
        width: 100%;
        max-width: 640px;
        margin: 1rem 0 2rem;
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--shadow-soft);
      }

      #video {
        display: none;
        border-radius: var(--border-radius);
        max-width: 100%;
        height: auto;
      }

      .frame-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: var(--border-radius);
        pointer-events: none;
        z-index: 10;
        box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.1);
        display: none;
      }

      .frame-corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: var(--text-light);
        border-style: solid;
        border-width: 0;
      }

      .top-left {
        top: 10px;
        left: 10px;
        border-top-width: 2px;
        border-left-width: 2px;
      }

      .top-right {
        top: 10px;
        right: 10px;
        border-top-width: 2px;
        border-right-width: 2px;
      }

      .bottom-left {
        bottom: 10px;
        left: 10px;
        border-bottom-width: 2px;
        border-left-width: 2px;
      }

      .bottom-right {
        bottom: 10px;
        right: 10px;
        border-bottom-width: 2px;
        border-right-width: 2px;
      }

      .progress-card {
        width: 100%;
        max-width: 500px;
        text-align: center;
        margin-top: 2rem;
        visibility: hidden;
        background: var(--bg-light);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }

      .progress-card.active {
        visibility: visible;
      }

      .progress-card h3 {
        color: var(--text-light);
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        font-weight: 500;
      }

      .counter-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 1.25rem 0;
        padding: 1rem 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      }

      .counter {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-light);
        margin: 0 0.75rem;
        min-width: 25px;
      }

      .counter-label {
        font-size: 1rem;
        color: var(--text-medium);
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        margin-top: 1.5rem;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background-color: var(--text-light);
        width: 0%;
        border-radius: 4px;
        transition: width 0.3s ease;
      }

      .result-card {
        background: var(--bg-light);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        margin-top: 2rem;
        display: none;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }

      .result-card.active {
        display: block;
      }

      .result-card h3 {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        color: var(--text-light);
        font-weight: 500;
      }

      .result-item {
        margin: 1rem 0;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      }

      .result-item i {
        color: var(--text-light);
        font-size: 1.1rem;
      }

      /* Animation checkmark */
      .checkmark-circle {
        width: 80px;
        height: 80px;
        position: relative;
        display: inline-block;
        vertical-align: top;
        margin-bottom: 1rem;
      }

      .checkmark-circle .background {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: transparent;
        position: absolute;
      }

      .checkmark-circle .checkmark {
        border-radius: 5px;
      }

      .checkmark-circle .checkmark.draw:after {
        animation-delay: 0.2s;
        animation-duration: 0.8s;
        animation-timing-function: ease;
        animation-name: checkmark;
        transform: scaleX(-1) rotate(135deg);
        animation-fill-mode: forwards;
      }

      .checkmark-circle .checkmark:after {
        opacity: 1;
        height: 40px;
        width: 18px;
        transform-origin: left top;
        border-right: 5px solid #ffffff !important;
        border-top: 5px solid #ffffff !important;
        border-radius: 2px !important;
        content: '';
        left: 22px;
        top: 46px;
        position: absolute;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
      }

      @keyframes checkmark {
        0% {
          height: 0;
          width: 0;
          opacity: 1;
        }
        20% {
          height: 0;
          width: 10px;
          opacity: 1;
        }
        40% {
          height: 20px;
          width: 18px;
          opacity: 1;
        }
        100% {
          height: 40px;
          width: 18px;
          opacity: 1;
        }
      }

      /* Swal custom class */
      .swal2-popup.success-checkin {
        padding: 2.5em;
        background: var(--bg-medium);
        border-radius: var(--border-radius);
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      }

      .status-box {
        text-align: left;
        padding: 20px;
        background: var(--bg-light);
        border-radius: var(--border-radius);
        margin: 20px 0;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }
      
      .status-item {
        margin: 15px 0;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        align-items: center;
      }
      
      .status-item:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }
      
      .status-icon {
        width: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-light);
        font-size: 1.1rem;
      }
      
      .status-message {
        margin-top: 15px;
        text-align: center;
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--text-light);
        padding: 15px;
      }

      /* Sửa màu cho thanh timer */
      .swal2-timer-progress-bar {
        background: #ffffff !important;
        height: 0.25em !important;
        filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5)) !important;
      }

      .result-info-item {
        display: flex;
        margin: 12px 0;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.05);
        padding: 12px 15px;
        border-radius: 8px;
      }

      .result-info-item i {
        color: var(--text-light);
        font-size: 1.2rem;
        margin-right: 15px;
        width: 25px;
        text-align: center;
      }

      .success-train-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #ffffff;
        text-align: center;
        letter-spacing: 0.5px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-dark);
        border-radius: var(--border-radius);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--bg-light);
        border-radius: var(--border-radius);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        :root {
          --card-spacing: 1.2rem;
        }

        .container {
          width: 92%;
        }
        
        .header-card {
          flex-direction: column;
          gap: 1.5rem;
          padding: 1.5rem 1rem;
        }
        
        .header-card h1 {
          font-size: 1.6rem;
        }

        .input-group label {
          font-size: 1rem;
        }

        .input-control {
          padding: 0.8rem 1.2rem;
          font-size: 0.95rem;
        }
        
        .btn {
          padding: 0.7rem 1.2rem;
          font-size: 0.9rem;
        }

        .counter {
          font-size: 1.3rem;
        }

        .counter-label {
          font-size: 0.9rem;
        }

        .result-card h3 {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card header-card">
        <h1>Huấn luyện nhận diện</h1>
      </div>

      <div class="card form-card">
        <div class="input-group">
          <label for="name"><i class="fas fa-user-plus"></i> Tên nhân viên:</label>
          <input type="text" id="name" class="input-control" placeholder="Nhập tên nhân viên" required />
          <button id="startButton" class="btn" style="border-radius: 12px;">
            <i class="fas fa-camera"></i> Bắt đầu huấn luyện
          </button>
        </div>

        <div class="video-container">
          <img id="video" src="" width="640" height="480" />
          <div class="frame-overlay">
            <div class="frame-corner top-left"></div>
            <div class="frame-corner top-right"></div>
            <div class="frame-corner bottom-left"></div>
            <div class="frame-corner bottom-right"></div>
          </div>
        </div>

        <div id="progressCard" class="progress-card">
          <h3><i class="fas fa-spinner fa-spin"></i> Đang huấn luyện...</h3>
          <div class="counter-container">
            <span class="counter-label">Đã chụp</span>
            <span id="capturedCount" class="counter">0</span>
            <span class="counter-label">/ 6 ảnh</span>
          </div>
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
        </div>

        <div id="result" class="result-card">
          <h3>
            <i class="fas fa-check-circle"></i> Huấn luyện thành công
          </h3>
          <div class="result-item">
            <i class="fas fa-id-card"></i>
            <div><strong>Mã nhân viên:</strong> <span id="employeeId"></span></div>
          </div>
          <div class="result-item">
            <i class="fas fa-user"></i>
            <div><strong>Tên nhân viên:</strong> <span id="employeeName"></span></div>
          </div>
          <div class="result-item">
            <i class="fas fa-info-circle"></i>
            <div><strong>Trạng thái:</strong> <span id="statusMessage"></span></div>
          </div>
        </div>

        <div class="footer-controls">
          <a href="/" class="btn" style="border-radius: 12px;">
            <i class="fas fa-home"></i> Trang điểm danh
          </a>
        </div>
      </div>
    </div>

    <script>    
      let imageCount = 0;
      let name = "";
      let captureInterval;
      let capturedImages = [];

      // Start training on button click
      document
        .getElementById("startButton")
        .addEventListener("click", function () {
          name = document.getElementById("name").value;
          if (name.trim() === "") {
            Swal.fire({
              icon: 'warning',
              title: 'Thiếu thông tin',
              text: 'Vui lòng nhập tên nhân viên!',
              background: '#1e1e1e',
              color: '#ffffff',
              confirmButtonColor: '#888888',
              iconColor: '#ffffff',
              showClass: {
                popup: 'animate__animated animate__fadeIn'
              }
            });
            return;
          }

          // Show the progress card
          document.getElementById("progressCard").classList.add("active");
          
          // Show the video stream and start capturing images
          document.getElementById("video").style.display = "block";
          document.querySelector(".frame-overlay").style.display = "block";
          document.getElementById("video").src =
            "{{ url_for('video_feed', train=true) }}";

          // Reset progress bar
          document.getElementById("progressFill").style.width = "0%";
          
          // Initialize image capture every 1 second
          captureInterval = setInterval(captureImage, 1000);
        });

      // Capture image from the video stream
      function captureImage() {
        imageCount++;
        document.getElementById("capturedCount").textContent = imageCount;
        
        // Update progress bar
        const progressPercent = (imageCount / 6) * 100;
        document.getElementById("progressFill").style.width = `${progressPercent}%`;

        // Get the canvas and draw the current frame from the video
        const canvas = document.createElement("canvas");
        const video = document.getElementById("video");
        canvas.width = video.width;
        canvas.height = video.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Flash effect when capturing
        const flash = document.createElement('div');
        flash.style.position = 'absolute';
        flash.style.top = '0';
        flash.style.left = '0';
        flash.style.right = '0';
        flash.style.bottom = '0';
        flash.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
        flash.style.zIndex = '15';
        flash.style.borderRadius = '12px';
        flash.style.pointerEvents = 'none';
        document.querySelector('.video-container').appendChild(flash);
        
        setTimeout(() => {
          flash.remove();
        }, 100);

        // Convert canvas to image file (data URL) and return a promise
        const captureBlob = new Promise((resolve) => {
          canvas.toBlob(function (blob) {
            resolve(blob);
          }, "image/jpeg");
        });

        // Push the promise to an array
        captureBlob.then((blob) => {
          capturedImages.push(blob);

          // Stop after 6 images
          if (imageCount >= 6) {
            clearInterval(captureInterval);
            Swal.fire({
              icon: 'success',
              title: 'Hoàn thành chụp ảnh',
              text: 'Đang xử lý dữ liệu...',
              background: '#1e1e1e',
              color: '#ffffff',
              confirmButtonColor: '#888888',
              iconColor: '#ffffff',
              showConfirmButton: false,
              allowOutsideClick: false,
              didOpen: () => {
                Swal.showLoading();
                sendImagesToApi();
              }
            });
          }
        });
      }

      // Send images to the API
      function sendImagesToApi() {
        let formData = new FormData();

        // Append the captured images to the FormData
        capturedImages.forEach((image, index) => {
          formData.append("images", image, `image_${index + 1}.jpg`);
        });
        // Add the employee name to the form data
        formData.append("name", name);

        // Send the POST request to the API
        fetch("/api/employee", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            // Close loading alert
            Swal.close();
            
            // Hide the progress card and result card since we'll show info in the dialog only
            document.getElementById("progressCard").classList.remove("active");
            document.getElementById("result").classList.remove("active");

            // Show success message with animation
            Swal.fire({
              html: `
                <div class="checkmark-circle">
                  <div class="background"></div>
                  <div class="checkmark draw"></div>
                </div>
                <div class="status-message">
                  HUẤN LUYỆN THÀNH CÔNG
                </div>
                <div class="status-box">
                  <div class="status-item">
                    <div class="status-icon"><i class="fas fa-id-card"></i></div>
                    <div style="margin-left: 12px;"><strong>Mã nhân viên:</strong> ${data.employee_id}</div>
                  </div>
                  <div class="status-item">
                    <div class="status-icon"><i class="fas fa-user"></i></div>
                    <div style="margin-left: 12px;"><strong>Tên nhân viên:</strong> ${data.name}</div>
                  </div>
                  <div class="status-item">
                    <div class="status-icon"><i class="fas fa-check-circle"></i></div>
                    <div style="margin-left: 12px;"><strong>Trạng thái:</strong> Thành công</div>
                  </div>
                </div>
              `,
              showTitle: false,
              icon: null,
              customClass: {
                popup: 'success-checkin'
              },
              background: '#1e1e1e',
              color: '#ffffff',
              confirmButtonColor: '#888888',
              confirmButtonText: 'Đóng',
              width: '450px',
              padding: '2.5em'
            });

            // Reset captured data and image count
            resetCaptureData();
          })
          .catch((error) => {
            console.error("Error:", error);
            Swal.fire({
              icon: 'error',
              title: 'Lỗi',
              text: 'Đã xảy ra lỗi trong quá trình xử lý dữ liệu.',
              background: '#1e1e1e',
              color: '#ffffff',
              confirmButtonColor: '#888888',
              iconColor: '#ffffff'
            });
            resetCaptureData();
          });
      }

      // Reset captured images and counter
      function resetCaptureData() {
        // Clear captured images array and reset image count
        capturedImages = [];
        imageCount = 0;
        document.getElementById("capturedCount").textContent = imageCount;
        document.getElementById("progressFill").style.width = "0%";

        // Hide the progress card
        document.getElementById("progressCard").classList.remove("active");

        // Hide the video stream and set video source to empty
        document.getElementById("video").style.display = "none";
        document.querySelector(".frame-overlay").style.display = "none";
        document.getElementById("video").src = "";
      }
    </script>
  </body>
</html>
